name: getx_todo_list
description: Task Management App using GetX.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  get_storage: ^2.1.1
  equatable: ^2.0.5
  dotted_border: ^2.1.0
  flutter_easyloading: ^3.0.5
  step_progress_indicator: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
